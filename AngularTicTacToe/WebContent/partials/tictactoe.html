<div
	class="demo-layout mdl-layout mdl-layout--fixed-header mdl-js-layout mdl-color--grey-100">
	<div class="demo-ribbon"></div>
	<main class="demo-main mdl-layout__content">
	<div class="demo-container mdl-grid">
		<div
			class="mdl-cell mdl-cell--2-col mdl-cell--hide-tablet mdl-cell--hide-phone"></div>
		<div
			class="demo-content mdl-color--white mdl-shadow--4dp content mdl-color-text--grey-800 mdl-cell mdl-cell--8-col">
			<div class="demo-crumbs mdl-color-text--grey-500">
				<div class="action-bar" style="margin-left: 22%">
					<input type="checkbox" value="{{computer_first}}"
						ng-model="computer_first" ng-checked="computer_first" />Computer
					First
					<button
						class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored"
						id="start-game" ng-click="startGame()">Start new game</button>
				</div>

				<div class="status-bar" ng-show="status_message.length >= 0"
					style="text-align: center;">{{status_message}}</div>
				<div class="tictactoe" style="margin-left: 76px">

					<div ng-repeat="row in grid track by $index" class="row">
						<div ng-repeat="col in grid track by $index" data-col="{{$index}}"
							data-row="{{$parent.$index}}" class="col"
							ng-click="makeMove($index, $parent.$index)">
							<span
								ng-class="{'symbol':true, 'won':isSquareInWinningCombo($index, $parent.$index)}"
								style="margin-left: 35%">{{getSquareSymbol($index,
								$parent.$index)}}</span>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	</main>
</div>
